<!doctype html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8" />
  <title>大模型小助手</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 40px; }
    textarea { width: 100%; height: 100px; font-size: 16px; }
    button { margin-top: 10px; padding: 8px 18px; font-size: 16px; }
    #result { margin-top: 30px; white-space: pre-wrap; background: #f4f4f4; padding: 15px; border-radius: 5px; }
  </style>
</head>
<body>
  <h2>大模型小助手</h2>
  <textarea id="input" placeholder="输入关键词，例如：上海一日游路线"></textarea>
  <br />
  <button onclick="send()">生成</button>
  <div id="result">结果将出现在这里</div>

  <script>
    async function send() {
      const text = document.getElementById("input").value.trim();
      if (!text) return alert("请输入内容");
      document.getElementById("result").textContent = "思考中...";
      try {
        const res = await fetch("/ask", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text })
        });
        const data = await res.json();
        document.getElementById("result").textContent = data.reply;
      } catch (e) {
        document.getElementById("result").textContent = "网络错误：" + e;
      }
    }
  </script>
</body>
</html>
